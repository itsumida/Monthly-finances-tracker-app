<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <title>{% block title %}{% endblock %} | Income &amp; Expense Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tracker.css') }}">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="d-flex flex-column h-100">

<nav class="navbar navbar-expand-sm navbar-dark bg-bi-medium-blue">
  <div class="container-lg">
    <a class="navbar-brand" href="{{ url_for('index') }}">Income &amp; Expense Tracker</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('overview_month') }}"><i class="fa-solid fa-calendar-check"></i> Monthly Overview</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('add_income') }}"><i class="fa-solid fa-sack-dollar"></i> Income Registration</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="{{ url_for('add_expense') }}"><i class="fa-solid fa-receipt"></i> Expense Registration</a>
      </li>
    </ul>
  </div>
</nav>

{% block main %}
{% endblock %}

<footer class="mt-auto py-3 bg-light">
  <div class="container-lg text-center text-muted">
    <span>&copy; 2024 Umida Muratbekova</span>
  </div>
</footer>

</body>
</html>
